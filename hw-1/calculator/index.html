<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Calculator</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
<div id="app">
    <div id="calculator">
        <input type="number" v-model.number="firstOperand" placeholder="Operand 1" />
        <input type="number" v-model.number="secondOperand" placeholder="Operand 2" />
        <div class="operators">
            <button @click="operator = '+'">+</button>
            <button @click="operator = '-'">-</button>
            <button @click="operator = '*'">*</button>
            <button @click="operator = '/'">/</button>
        </div>
        <div class="result">
            <strong>Result: </strong>{{ result }}
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./app.js"></script>
</body>
</html>
